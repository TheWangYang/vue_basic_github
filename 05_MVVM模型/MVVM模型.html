<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8" />
    <title>MVVM模型</title>
    <!--引入Vue-->
    <!--创建Vue对象-->
    <script type="text/javascript" src="../js/vue.js"></script>

</head>

<body>

    <!--准备好一个容器-->

    <div id="root">
        <!--下面对应的就是view-->
        <h1>学校名称：{{name}}</h1>
        <h1>学校地址：{{address}}</h1>
        
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false //设置为 false 以阻止 vue 在启动时生成生产提示

        new Vue({//view-model
            el:'#root',
            data:{//model
                name:'西安交通大学',
                address:'陕西西安'
            }

        })

    </script>



</body>


</html>
