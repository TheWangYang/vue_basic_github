<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8" />
    <title>姓名连接案例-computed属性实现</title>
    <!--引入Vue-->
    <!--创建Vue对象-->
    <script type="text/javascript" src="../js/vue.js"></script>

</head>

<body>

    <!--准备好一个容器-->

    <div id="root">
        姓：<input type="text" placeholder="请输入姓" v-model="first_name"/> </br>
        名：<input type="text" placeholder="请输入名" v-model="second_name"/> </br>

        姓名：<span>{{fullName}}</span>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false


    
        const vm = new Vue({
            el: '#root',
            data: {
                first_name: "张",
                second_name:"三",
            },
            computed:{
                fullName:{
                    get(){//当有人读取fullName时，调用get方法
                        console.log("测试计算属性getter方法")
                        return this.first_name + "-" + this.second_name
                    },
                    //set什么时候调用？当fullName被修改的时候
                    set(value){
                        console.log(value)


                        const arr = value.split('-')
                        this.first_name = arr[0]
                        this.second_name = arr[1]
                    }
                }
            }
        })

    </script>



</body>


</html>
