<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8" />
    <title>Vue监测数据的原理_对象</title>

    <script type="text/javascript" src="../js/vue.js"></script>


</head>

<body>

    <!--准备好一个容器-->

    <div id="root">
        <h2>学校名称：{{name}}</h2>
        <h2>学校地址：{{address}}</h2>
    </div>


    <script type="text/javascript">
        Vue.config.productionTip = false

        new Vue({
            el:"#root",
            data:{
                name:"姓名测试",
                address:"地址测试"
            }
        })


    </script>
</body>


</html>
