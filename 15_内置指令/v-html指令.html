<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8" />
    <title>v-html指令</title>
    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript" src="../js/dayjs.min.js"></script>


</head>

<body>

    <!--准备好一个容器-->

    <div id="root">
        <div>你好：{{name}}</div>
        <div v-html="str"></div>
    </div>




    <script type="text/javascript">
        Vue.config.productionTip = false

        new Vue({
            el:"#root",
            data:{
                name:"test",
                str:"<h2>你好，wyy</h2>"
            }
        })



    </script>
</body>


</html>
